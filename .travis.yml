language: elixir
elixir:
    - 1.4.5
otp_release:
    - 20.0
    - 19.3

sudo: required
services:
  - docker

branches:
  only:
    - master
    - stable
    - /^rel\-\d+\.\d+$/
    - /^\d+\.\d+\.\d+([a-z0-9\-\+])*/

cache:
  directories:
      - .dialyzer

before_script:
  - tools/travis-setup.sh

env:
    - PRESET=exunit MIX_ENV=test
    - PRESET=dialyzer MIX=test

script: tools/travis-test.sh

after_success:
  - tools/travis-docker.sh
